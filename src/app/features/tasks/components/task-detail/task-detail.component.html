@if (task) {
  <article class="rounded-2xl border border-slate-800/70 bg-slate-900/80 p-6 shadow-xl shadow-emerald-500/10">
    <header class="flex flex-col gap-3 border-b border-slate-800 pb-4 sm:flex-row sm:items-center sm:justify-between">
      <div>
        <p class="text-xs uppercase tracking-[0.2em] text-slate-400">Task Details</p>
        <h2 class="text-2xl font-semibold text-white">{{ task.title }}</h2>
      </div>
      <div class="flex flex-wrap gap-2">
        <span [appTaskBadge]="task.priority">{{ task.priority }}</span>
        <span [appTaskBadge]="task.status">{{ task.status }}</span>
      </div>
    </header>

    <section class="mt-4 space-y-3 text-sm text-slate-200">
      <div class="rounded-lg border border-slate-800/70 bg-slate-900 px-3 py-3">
        <div class="text-xs uppercase tracking-[0.16em] text-slate-400">Description</div>
        <p class="mt-1 text-sm text-slate-200">{{ task.description }}</p>
      </div>
      <div class="grid gap-3 sm:grid-cols-2">
        <div class="rounded-lg border border-slate-800/70 bg-slate-900 px-3 py-3">
          <div class="text-xs uppercase tracking-[0.16em] text-slate-400">Priority</div>
          <div class="mt-2">
            <span [appTaskBadge]="task.priority">{{ task.priority }}</span>
          </div>
        </div>
        <div class="rounded-lg border border-slate-800/70 bg-slate-900 px-3 py-3">
          <div class="text-xs uppercase tracking-[0.16em] text-slate-400">Status</div>
          <div class="mt-2">
            <span [appTaskBadge]="task.status">{{ task.status }}</span>
          </div>
        </div>
      </div>
    </section>
  </article>
} @else {
  <div class="rounded-2xl border border-dashed border-slate-800/70 bg-slate-900/60 p-6 text-sm text-slate-400">
    Select a task from the list to see its details here.
  </div>
}
